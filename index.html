<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>HOME</h1>
        <h2 id="home-counter">0</h2>
        <button id="plus-one">+ 1</button>
        <button id="plus-two">+ 2</button>
        <button id="plus-three">+ 3</button>
      </div>
      <div>
        <h1>GUEST</h1>
        <h2 id="guest-counter">0</h2>
        <button id="guest-plus-one">+ 1</button>
        <button id="guest-plus-two">+ 2</button>
        <button id="guest-plus-three">+ 3</button>
      </div>
      <button class="reset-btn" id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
